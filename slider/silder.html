<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Sliders -->
    <div class="container-xxl bg-white p-0">
      <!-- banner Slider -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="assets/2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="assets/3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- categories Slider -->
      <div class="row px-2 py-3">
        <swiper-container class="mySwiper" navigation="true">
          <swiper-slide>
            <div class="row px-2 py-3">
              <img class="col-1" src="assets/a.png" alt="" />
              <img class="col-1" src="assets/b.png" alt="" />
              <img class="col-1" src="assets/c.png" alt="" />
              <img class="col-1" src="assets/d.png" alt="" />
              <img class="col-1" src="assets/e.png" alt="" />
              <img class="col-1" src="assets/f.png" alt="" />
              <img class="col-1" src="assets/g.png" alt="" />
              <img class="col-1" src="assets/k.png" alt="" />
              <img class="col-1" src="assets/j.png" alt="" />
              <img class="col-1" src="assets/i.png" alt="" />
              <img class="col-1" src="assets/h.png" alt="" />
              <img class="col-1" src="assets/l.png" alt="" />
            </div>
          </swiper-slide>
          <swiper-slide
            ><div class="row px-2 py-3">
              <img class="col-1" src="assets/11.png" alt="" />
              <img class="col-1" src="assets/22.png" alt="" />
              <img class="col-1" src="assets/k.png" alt="" />
              <img class="col-1" src="assets/44.png" alt="" />
              <img class="col-1" src="assets/55.png" alt="" />
              <img class="col-1" src="assets/66.png" alt="" />
              <img class="col-1" src="assets/77.png" alt="" />
              <img class="col-1" src="assets/88.png" alt="" />
              <img class="col-1" src="assets/99.png" alt="" />
              <img class="col-1" src="assets/111.png" alt="" />
              <img class="col-1" src="assets/e.png" alt="" />
              <img class="col-1" src="assets/444.png" alt="" /></div
          ></swiper-slide>
          <swiper-slide>
            <div class="row px-2 py-3">
              <img class="col-1" src="assets/a.png" alt="" />
              <img class="col-1" src="assets/777.png" alt="" />
              <img class="col-1" src="assets/555.png" alt="" />
              <img class="col-1" src="assets/666.png" alt="" />
              <img class="col-1" src="assets/c.png" alt="" />
              <img class="col-1" src="assets/66.png" alt="" />
              <img class="col-1" src="assets/77.png" alt="" />
              <img class="col-1" src="assets/88.png" alt="" />
              <img class="col-1" src="assets/g.png" alt="" />
              <img class="col-1" src="assets/111.png" alt="" />
              <img class="col-1" src="assets/55.png" alt="" />
              <img class="col-1" src="assets/f.png" alt="" />
            </div>
          </swiper-slide>
        </swiper-container>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
